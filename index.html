<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="comp grid-col">
          <h1>Comp</h1>
          <img
            id="comp-img"
            src="https://img.freepik.com/premium-vector/realistic-computer-display-with-screen-mockup-blank-lcd-monitor_34230-609.jpg"
            width="200px"
            height="200px"
          />
          <button>Computer is chosing...</button>
        </div>
        <div class="human grid-col">
          <h1>Player</h1>
          <img
            id="player-img"
            src="https://w7.pngwing.com/pngs/447/44/png-transparent-video-game-computer-icons-player-casino-game-others-game-video-game-fictional-character.png"
            width="200px"
            height="200px"
          />
          <div class="option">
            <button id="stone">Stone</button>
            <button id="paper">Paper</button>
            <button id="scissor">Scissor</button>
          </div>
        </div>
      </div>
      <div class="winner" id="win"></div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
